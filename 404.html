<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick Walker Portfolio</title>

    <!--
    - favicon
  -->
    <link rel="shortcut icon" href="images/icon-p.svg" type="image/x-icon" />

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />
    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
    - #MAIN
  -->

    <main>
      <!--
     - #SIDEBAR
    -->
      <div id="sidebar">
        <!--
      (Uses Jquery load function to load sidebar.html from id)
      --></div>
      <!--
      - #main-content
    -->
      <div class="main-content">
        <!--
        - #NAVBAR
      -->
        <div id="navbar">
          <!--
      (Uses Jquery load function to load navbar.html from id)
      -->
        </div>
        <article class="about active">
        <header>
          <h2 class="h2 page-title">Page Not Found</h2>
        </header>
        <div class="content">
          <div class="about-item">
            <p class="text">
              (404) Page Not Found
          </div>
        </div>
        </article>
      </div>
    </main>
    <!--
    - custom js link
  -->
    <script src="../js/script.js"></script>

    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!--
    jquery
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--
    inline script
    -->
    <script>
      $("#sidebar").load("sidebar.html");
      $("#navbar").load("navbar.html");
    </script>
  </body>
</html>
